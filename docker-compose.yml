# ============================================================
# Kestrel Platform — Docker Compose
# Gateway (Node.js) + Brain (Python) + Hands (Python)
# + PostgreSQL + Redis
# ============================================================

version: '3.8'

services:
  # ── PostgreSQL Database ─────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kestrel}
      POSTGRES_USER: ${POSTGRES_USER:-kestrel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/brain/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kestrel}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Gateway Service (Node.js) ───────────────────────────────
  gateway:
    build:
      context: .
      dockerfile: packages/gateway/Dockerfile
    ports:
      - "${GATEWAY_PORT:-8741}:8741"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      GATEWAY_PORT: 8741
      GATEWAY_HOST: 0.0.0.0
      GATEWAY_WS_PATH: /ws
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_SESSION_TTL: ${REDIS_SESSION_TTL:-604800}
      BRAIN_GRPC_HOST: brain
      BRAIN_GRPC_PORT: 50051
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy

  # ── Brain Service (Python gRPC) ─────────────────────────────
  brain:
    build:
      context: .
      dockerfile: packages/brain/Dockerfile
    ports:
      - "${BRAIN_GRPC_PORT:-50051}:50051"
    environment:
      BRAIN_GRPC_HOST: 0.0.0.0
      BRAIN_GRPC_PORT: 50051
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-kestrel}
      POSTGRES_USER: ${POSTGRES_USER:-kestrel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_POOL_MIN: ${POSTGRES_POOL_MIN:-2}
      POSTGRES_POOL_MAX: ${POSTGRES_POOL_MAX:-10}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-local}
      LOCAL_MODEL_PATH: /models/llama-3-8b.gguf
      LOCAL_MODEL_N_CTX: ${LOCAL_MODEL_N_CTX:-4096}
      LOCAL_MODEL_N_GPU_LAYERS: ${LOCAL_MODEL_N_GPU_LAYERS:-35}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBEDDINGS_DIMENSION: ${EMBEDDINGS_DIMENSION:-384}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ${LOCAL_MODEL_DIR:-./models}:/models:ro
    depends_on:
      postgres:
        condition: service_healthy

  # ── Hands Service (Python gRPC) ─────────────────────────────
  hands:
    build:
      context: .
      dockerfile: packages/hands/Dockerfile
    ports:
      - "${HANDS_GRPC_PORT:-50052}:50052"
    environment:
      HANDS_GRPC_HOST: 0.0.0.0
      HANDS_GRPC_PORT: 50052
      SANDBOX_IMAGE: kestrel/sandbox:latest
      SANDBOX_MAX_CONCURRENT: ${SANDBOX_MAX_CONCURRENT:-10}
      SANDBOX_DEFAULT_TIMEOUT: ${SANDBOX_DEFAULT_TIMEOUT:-30}
      SKILLS_DIR: /skills
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${SKILLS_DIR:-./skills}:/skills:ro
    depends_on:
      - brain

  # ── Frontend Web UI (React/Vite) ────────────────────────────
  frontend:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:
