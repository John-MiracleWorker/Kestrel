name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Node dependencies
      run: npm ci

    - name: Install Python dependencies
      run: |
        cd packages/brain
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        cd ../hands
        pip install -r requirements.txt

    - name: Run code formatting check
      run: npx prettier --check "packages/gateway/src/**/*.ts" "packages/web/src/**/*.{ts,tsx}"

    - name: Run linting (Gateway)
      run: npm run lint -w @kestrel/gateway

    - name: Run type checking (Gateway & Web)
      run: |
        npm run typecheck -w @kestrel/gateway
        npm run typecheck -w @kestrel/web

    - name: Run tests (Gateway)
      run: npm test -w @kestrel/gateway

    - name: Run tests (Brain)
      run: |
        cd packages/brain
        pytest tests/ -v

    - name: Run tests (Hands)
      run: |
        cd packages/hands
        pytest tests/ -v
